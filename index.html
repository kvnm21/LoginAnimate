<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Entrar ou cadastrar-se</title>
</head>

<body>

  <div class="container" id="container">
    <div class="form-container sign-up">
      <form>
        <h1>Criar conta</h1>
        <div class="social-icons">
          <a href="#" class="icon"><i class="fa-brands fa-google"></i></a>
          <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
          <a href="#" class="icon"><i class="fa-brands fa-x-twitter"></i></a>
          <a href="#" class="icon"><i class="fa-brands fa-linkedin"></i></a>
        </div>
        <span>Use seu e-mail para se-cadastrar</span>
        <input type="Text" placeholder="Nome">
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Senha">
        <button>Cadastrar-se</button>
      </form>
    </div>
    <div class="form-container sign-in">
      <form>
        <h1>Entre</h1>
        <div class="social-icons">
          <a href="#" class="icon"><i class="fa-brands fa-google"></i></a>
          <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
          <a href="#" class="icon"><i class="fa-brands fa-x-twitter"></i></a>
          <a href="#" class="icon"><i class="fa-brands fa-linkedin"></i></a>
        </div>
        <span>Use seu e-mail e senha para fazer login</span>
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Senha">
        <a href="#">Esqueceu a senha?</a>
        <button>Login</button>
      </form>
    </div>
    <div class="toggle-container">
      <div class="toggle">
        <div class="toggle-panel toggle-left">
          <h1>Bem vindo de volta!</h1>
          <p>Insira seus dados pessoais para usar todos os recursos do site</p>
          <button class="hidden" id="Login">Login</button>
        </div>
        <div class="toggle-panel toggle-right">
          <h1>OlÃ¡ amigo!</h1>
          <p>Registre seus dados pessoais para usar todos os recursos do site</p>
          <button class="hidden" id="registre">Cadastrar-se</button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
